<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lab - Advanced Filters</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
    
    <style>
        :root { --primary: #00b3ff; --bg: #f4f7f9; --highlight: #e0f4ff; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; }

        .main-layout { display: flex; flex-direction: row-reverse; gap: 20px; padding: 20px; height: 100vh; box-sizing: border-box; }
        .video-column { flex: 2; min-width: 0; }
        .video-wrapper { background: #000; border-radius: 12px; overflow: hidden; aspect-ratio: 16 / 9; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: sticky; top: 0; }
        .table-column { flex: 0 0 450px; min-width: 350px; display: flex; flex-direction: column; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow-y: auto; }

        /* Stile DataTables */
        table.dataTable { font-size: 0.85rem; border-bottom: none !important; }
        table.dataTable tbody tr.active-row td { background-color: var(--highlight) !important; font-weight: bold; border-left: 4px solid var(--primary); }
        .btn-play { background: var(--primary); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }

        @media (max-width: 991px) {
            .main-layout { flex-direction: column; height: auto; overflow: visible; }
            body { overflow: visible; }
            .table-column { flex: none; width: 100%; max-width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="video-column">
            <div class="video-wrapper">
                <div id="player-container">
                    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="aqz-KE-bpKQ"></div>
                </div>
            </div>
        </div>

        <div class="table-column">
            <table id="videoTable" class="display responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Commento</th>
                        <th>Sec</th>
                        <th>Play</th>
                    </tr>
                </thead>
                <tbody id="video-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
